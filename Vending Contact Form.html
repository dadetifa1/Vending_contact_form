<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Contact Form #7</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="row align-items-stretch no-gutters contact-wrap">
          <div class="col-md-8">
            <div class="form h-100">
              <h3>Send us a message</h3>
              <form
                class="mb-5"
                action="https://formspree.io/f/xpzowqyw"
                method="post"
                id="contactForm"
                name="contactForm"
              >
                <div class="row">
                  <div class="col-md-6 form-group mb-5">
                    <label for class="col-form-label">First Name *</label>
                    <input
                      type="text"
                      class="form-control"
                      name="fname"
                      id="fname"
                      placeholder="Your first name"
                      required
                    />
                  </div>
                  <div class="col-md-6 form-group mb-5">
                    <label for class="col-form-label">Last Name *</label>
                    <input
                      type="text"
                      class="form-control"
                      name="lname"
                      id="lname"
                      placeholder="Your last name"
                      required
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 form-group mb-5">
                    <label for class="col-form-label">Phone</label>
                    <input
                      type="tel"
                      class="form-control"
                      name="phone"
                      id="phone"
                      placeholder="Phone #"
                    />
                  </div>
                  <div class="col-md-6 form-group mb-5">
                    <label for class="col-form-label">Machine location *</label>
                    <input
                      type="text"
                      class="form-control"
                      name="location"
                      id="location"
                      placeholder="Machine location"
                      required
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 form-group mb-5">
                    <label for class="col-form-label"
                      >Item selected number *</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="selnumber"
                      id="selnumber"
                      placeholder="Item selected number"
                      required
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group mb-5">
                    <label for="message" class="col-form-label"
                      >Message *</label
                    >
                    <textarea
                      class="form-control"
                      name="message"
                      id="message"
                      cols="30"
                      rows="4"
                      placeholder="Write your message"
                    ></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input
                      type="submit"
                      value="Send Message"
                      class="btn btn-primary rounded-0 py-2 px-4"
                    />
                    <span class="submitting"></span>
                  </div>
                </div>
              </form>
              <div id="form-message-warning mt-4"></div>
              <div id="form-message-success">
                Your message was sent, thank you!
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="contact-info h-100">
              <h3>Contact Information</h3>
              <!-- <p class="mb-5">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Molestias, magnam!
              </p>
              <ul class="list-unstyled">
                <li class="d-flex">
                  <span class="wrap-icon icon-room mr-3"></span>
                  <span class="text"
                    >9757 Aspen Lane South Richmond Hill, NY 11419</span
                  >
                </li> -->
                <li class="d-flex">
                  <span class="wrap-icon icon-phone mr-3"></span>
                  <span class="text">(651) 243 2066</span>
                </li>
                <!-- <li class="d-flex">
                  <span class="wrap-icon icon-envelope mr-3"></span>
                  <span class="text"
                    ><a
                      href="/cdn-cgi/l/email-protection"
                      class="__cf_email__"
                      data-cfemail="573e393138173a2e203235243e23327934383a"
                      >[email&#160;protected]</a
                    ></span
                  > -->
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      data-cfasync="false"
      src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"
    ></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>

      src="https://static.cloudflareinsights.com/beacon.min.js/vedd3670a3b1c4e178fdfb0cc912d969e1713874337387"
      integrity="sha512-EzCudv2gYygrCcVhu65FkAxclf3mYM6BCwiGUm6BEuLzSb5ulVhgokzCZED7yMIkzYVg65mxfIBNdNra5ZFNyQ=="
      data-cf-beacon='{"rayId":"882c7e408e4f2a96","version":"2024.4.1","token":"cd0b4b3a733644fc843ef0b185f98241"}'

    <script>
      window.onbeforeunload = () => {
        for(const form of document.getElementsByTagName('form')) {

      }
    </script>
  </body>
</html>
